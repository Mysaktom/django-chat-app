{% extends 'chat/base.html' %}

{% block content %}
<div class="login-container" style="text-align: left;">
    <h2 style="text-align: center;">Change Password</h2>

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="logout-button" style="width: 100%; margin-top: 15px;">Change Password</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'room-selection' %}">Back</a>
    </div>
</div>
{% endblock %}
