<!DOCTYPE html>
<html>
<head>
    <title>Vyberte místnost</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f0f0f0; }
        .container { background-color: white; padding: 40px; border-radius: 5px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 300px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: 10px 20px; border: none; background-color: #28a745; color: white; cursor: pointer; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Zadejte název chatovací místnosti</h2>
        <input type="text" id="room-name-input" placeholder="např. obecny-pokec">
        <button id="room-name-submit">Vstoupit do místnosti</button>
    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').click();
            }
        };
        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value.trim();
            if (roomName) { // Přejde dál, jen pokud není název prázdný
                window.location.pathname = '/chat/' + roomName + '/';
            }
        };
    </script>
</body>
</html>
